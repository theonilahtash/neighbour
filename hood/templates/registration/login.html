{%extends "registration/base.html"%} {% load bootstrap4 %} {% block content %}
<div class="container" style="background-color: cadetblue">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-4">
            <img src="https://images.pexels.com/photos/772177/pexels-photo-772177.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt=""
                width="350" height="300">
        </div>
        <div class="col-md-4">
            {% if form.errors %}
            <p> Password or Username is incorrect </p>
            {% endif %}
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="text-center">Sign In</h3>
                </div>
                <div class="panel-body">

                    <form action="/accounts/login/" method="post">
                        {% csrf_token %} {% bootstrap_form form%}

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Login">
                        </div>

                        <input type="hidden" name="next" value="{{next}}">
                        <input type="hidden" name="next" value="{{next}}">
                        <p>Don't have an account? Sign up
                            <a href="/accounts/register/">here</a>
                        </p>

                    </form>

                </div>

            </div>

        </div>
        <!-- empty div -->
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
