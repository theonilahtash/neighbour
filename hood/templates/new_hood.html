{% load bootstrap4 %} {% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>New Hood</title>
    {{form.media}} {% block styles %} {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> {% endblock %}

</head>

<body>
    <div class="container" style="padding-right: 700px;background-color: #b5b294">
    <form action="{%url 'welcome'%}" method="POST" enctype="multipart/form-data">
        {%csrf_token%} {% for field in form %} {% bootstrap_field field %} {% endfor %}
        <input type="submit" class="btn btn-info btn-lg" value="Post">
    </form>
    </div>
   

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> {% bootstrap_javascript %} {% endblock %}

</body>

</html>
