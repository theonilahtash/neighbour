{{% load bootstrap4 %} {% load static%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"> {% if title %}
    <title>Neighbourhood - {{title}}</title>
    {% else %}
    <title> Neighbourhood </title>
    {% endif %} {% block styles %} {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/basehood.css' %}"> {% endblock %}
    <link href="https://bootswatch.com/4/sketchy/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Emilys+Candy" rel="stylesheet">

</head>

<body>

<div class="container">
    {% include "navbar.html" %}
    <div style="margin-top: 200px; background-color:cadetblue;">
    </div>
    {%block content%}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> {% bootstrap_javascript %} {% endblock %}
</body>

</html>
<style>
    body {
        font-family: 'Nunito', sans-serif;
        background: url(https://images.pexels.com/photos/65307/pexels-photo-65307.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        height: 500px;
    }
    
</style>
